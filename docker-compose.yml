version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safevoice-postgres
    environment:
      POSTGRES_USER: safevoice_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: safevoice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safevoice_user -d safevoice_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safevoice-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safevoice-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/safevoice_db
      SPRING_DATASOURCE_USERNAME: safevoice_user
      SPRING_DATASOURCE_PASSWORD: secure_password_123
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - safevoice-network

  # FastAPI AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: safevoice-ai
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - safevoice-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8080
    container_name: safevoice-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - safevoice-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: safevoice-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - safevoice-network

volumes:
  postgres_data:

networks:
  safevoice-network:
    driver: bridge
