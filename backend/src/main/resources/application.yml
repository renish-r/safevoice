spring:
  application:
    name: safevoice-backend

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

supabase:
  url: ${SUPABASE_URL}
  bucket-name: ${SUPABASE_BUCKET:safevoice-issues}
  service-key: ${SUPABASE_SERVICE_KEY}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

ai:
  service:
    moderation-url: http://localhost:8001/api/ai/moderate
    verification-url: http://localhost:8001/api/ai/verify
    timeout-seconds: 30

rate-limiting:
  requests-per-minute: 30
  requests-per-hour: 500

logging:
  level:
    root: INFO
    com.safevoice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/safevoice.log
    max-size: 10MB
    max-history: 10
